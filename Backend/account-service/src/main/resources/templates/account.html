<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create New Account - NIGUS Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root{
            --nigus-green-dk:#0a5c48;
            --nigus-green-md:#106d57;
            --nigus-green:#127c63;
            --nigus-green-hover:#0f8a6a;
        }

        body{
            background:#f0f4f3;
            font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
        }

        .sidebar{
            position:fixed;
            width:260px;
            height:100vh;
            background:var(--nigus-green);
            color:white;
            display:flex;
            flex-direction:column;
        }

        .sidebar .nav-link{
            color:rgba(255,255,255,0.9);
            padding:12px 24px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active{
            background:rgba(0,0,0,0.15);
        }

        .main-wrapper{
            margin-left:260px;
        }

        .header-bar{
            background:var(--nigus-green);
            color:white;
        }

        .search-group .form-control,
        .search-group .input-group-text{
            background:var(--nigus-green);
            border-color:var(--nigus-green);
            color:white;
            border-radius:999px;
        }

        .search-group .form-control::placeholder{
            color:rgba(255,255,255,0.8);
        }

        .card-form{
            background:white;
            border-radius:12px;
            box-shadow:0 4px 14px rgba(0,0,0,.12);
            overflow:hidden;
        }

        .form-label{
            font-weight:500;
            color:#333;
        }

        .form-control, .form-select{
            border-radius:8px;
            padding:10px 14px;
        }

        .form-text.info{
            font-size:0.9rem;
            color:var(--nigus-green);
            font-weight:500;
        }

        .btn-submit{
            background:var(--nigus-green);
            border:none;
            padding:12px 32px;
            font-weight:600;
            border-radius:50px;
            transition:all .3s ease;
        }

        .btn-submit:hover{
            background:var(--nigus-green-hover);
            transform:translateY(-2px);
            box-shadow:0 6px 16px rgba(0,0,0,.2);
        }

        .btn-outline-secondary{
            border-radius:50px;
            padding:12px 28px;
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="p-4 border-bottom border-light border-opacity-25">
        <div class="d-flex align-items-center gap-3">
            <div class="bg-white text-success rounded-circle d-flex align-items-center justify-content-center fw-bold fs-4"
                 style="width:48px;height:48px;">ን</div>
            <h5 class="mb-0">NIGUS Bank</h5>
        </div>
    </div>

    <nav class="nav flex-column mt-3">
        <a class="nav-link" href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a class="nav-link" href="#"><i class="bi bi-list-ul me-2"></i>Transactions</a>
        <a class="nav-link active" href="#"><i class="bi bi-wallet2 me-2"></i>Accounts</a>
        <a class="nav-link" href="#"><i class="bi bi-credit-card-2-front me-2"></i>Cards</a>
    </nav>

    <div class="mt-auto border-top border-light border-opacity-25 p-3">
        <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i>Settings</a>
        <a class="nav-link" href="#"><i class="bi bi-question-circle me-2"></i>Support</a>
    </div>
</div>

<!-- MAIN -->
<div class="main-wrapper">

    <!-- HEADER -->
    <header class="header-bar p-3 px-md-4">
        <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap">
            <div style="max-width:560px;width:100%;">
                <div class="input-group search-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search transactions, accounts...">
                </div>
            </div>

            <div class="d-flex align-items-center gap-4">
                <i class="bi bi-bell fs-5"></i>

                <div class="d-flex align-items-center gap-3">
                    <div class="bg-white bg-opacity-25 rounded-circle d-flex align-items-center justify-content-center fw-bold"
                         style="width:44px;height:44px;">EH</div>
                    <div>
                        <div class="fw-medium">Eyob Habtie</div>
                        <div class="small opacity-75">PREMIUM CUSTOMER</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- CREATE ACCOUNT FORM -->
    <main class="p-4 p-md-5">

        <div class="d-flex justify-content-between align-items-center mb-5 flex-wrap gap-3">
            <h2 class="fw-bold mb-0">Create New Account</h2>
            <a href="#" class="btn btn-outline-secondary" onclick="history.back(); return false;">
                <i class="bi bi-arrow-left me-2"></i>Back to Accounts
            </a>
        </div>

        <div class="card card-form">
            <div class="card-body p-4 p-md-5">

                <form id="createAccountForm">

                    <div class="row g-4">

                        <!-- Account Type -->
                        <div class="col-md-6">
                            <label class="form-label">Account Type <span class="text-danger">*</span></label>
                            <select class="form-select" name="accountType" id="accountType" required>
                                <option value="" disabled selected>Select account type</option>
                                <option value="SAVING">Savings Account</option>
                                <option value="CHECKING">Checking Account</option>
                                <option value="BUSINESS">Business Account</option>
                                <option value="FIXED_DEPOSIT">Fixed Deposit</option>
                            </select>
                            <div class="form-text info mt-1" id="typeDescription">
                                <!-- Dynamic description will appear here -->
                            </div>
                        </div>

                        <!-- Account Name / Nickname (not in entity, but very useful for UI) -->
                        <div class="col-md-6">
                            <label class="form-label">Account Name / Nickname <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="nickname" placeholder="e.g. Main Savings, Business Expenses" required>
                            <div class="form-text text-muted">Helps you identify this account easily</div>
                        </div>

                        <!-- Initial Deposit -->
                        <div class="col-md-6">
                            <label class="form-label">Initial Deposit (ETB) <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">ETB</span>
                                <input type="number" class="form-control" name="initialDeposit" id="initialDeposit"
                                       min="0" step="0.01" placeholder="0.00" required>
                            </div>
                            <div class="form-text text-muted" id="minDepositNote">
                                Minimum may apply depending on account type
                            </div>
                        </div>

                        <!-- Expected Interest Rate (informational) -->
                        <div class="col-md-6">
                            <label class="form-label">Interest Rate</label>
                            <input type="text" class="form-control bg-light" id="interestRateDisplay"
                                   readonly value="Will be set automatically">
                            <div class="form-text text-muted">Rate depends on selected account type</div>
                        </div>

                        <!-- Terms Agreement -->
                        <div class="col-12 mt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I have read and agree to the
                                    <a href="#" class="text-decoration-none">Terms & Conditions</a> and
                                    <a href="#" class="text-decoration-none">Account Opening Rules</a>
                                </label>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="col-12 mt-5 d-flex gap-3 flex-wrap">
                            <button type="submit" class="btn btn-submit text-white">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                Create Account
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="history.back();">
                                Cancel
                            </button>
                        </div>

                    </div>
                </form>

            </div>
        </div>

    </main>
</div>

<script>
    // Simple client-side helpers (you'll replace most of this with real backend calls)

    const typeInfo = {
        SAVING: {
            label: "Savings Account",
            desc: "Earn interest on your savings. Good for long-term goals.",
            rate: "Up to 7.5% p.a.",
            minDeposit: 100
        },
        CHECKING: {
            label: "Checking Account",
            desc: "Daily transactions, debit card support, low or no interest.",
            rate: "0.0% – 0.5% p.a.",
            minDeposit: 50
        },
        BUSINESS: {
            label: "Business Account",
            desc: "Designed for companies and entrepreneurs. Higher transaction limits.",
            rate: "1.0% – 2.5% p.a.",
            minDeposit: 1000
        },
        FIXED_DEPOSIT: {
            label: "Fixed Deposit",
            desc: "Lock your money for a fixed period and earn higher interest.",
            rate: "8.0% – 11.0% p.a.",
            minDeposit: 5000
        }
    };

    document.getElementById('accountType').addEventListener('change', function() {
        const val = this.value;
        const info = typeInfo[val] || { desc: '', rate: '', minDeposit: 0 };

        document.getElementById('typeDescription').textContent = info.desc;
        document.getElementById('interestRateDisplay').value = info.rate;

        const minNote = info.minDeposit > 0
            ? `Minimum initial deposit: ${info.minDeposit.toLocaleString()} ETB`
            : `No minimum deposit required`;

        document.getElementById('minDepositNote').textContent = minNote;

        // Optional: enforce minimum on frontend
        document.getElementById('initialDeposit').setAttribute('min', info.minDeposit);
    });

    // Optional: basic form submit preview (replace with real fetch/axios call to backend)
    document.getElementById('createAccountForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData);

        console.log('Form data to send to backend:', data);

        // Example backend payload structure you might use:
        // {
        //   accountType: "SAVING",
        //   initialDeposit: "1500.00",
        //   nickname: "Vacation Fund"   // optional field you may want to add to entity later
        // }

        alert("Account creation request sent! (This is a demo — connect to your API next)");
        // window.location.href = "/accounts";  // redirect after success
    });
</script>

</body>
</html>
