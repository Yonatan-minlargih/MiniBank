server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true               # Enables lb://service-name routing
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 50     # requests per second
                redis-rate-limiter.burstCapacity: 100    # max burst
                redis-rate-limiter.requestedTokens: 1
                key-resolver: '#{@userKeyResolver}'      # see below bean

        # Account Service (example ? add others similarly)
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/accounts/**, /account/**
          filters:
            - StripPrefix=1

        # Transaction Service
        - id: transaction-service
          uri: lb://transaction-service
          predicates:
            - Path=/api/transactions/**, /transaction/**
          filters:
            - StripPrefix=1

        # Card Service
        - id: card-service
          uri: lb://card-service
          predicates:
            - Path=/api/cards/**, /card/**
          filters:
            - StripPrefix=1

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/nigus-realm
          # or for local dev: http://localhost:8081/realms/nigus-realm

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: INFO
    com.nigus.bank: DEBUG
resilience4j:
  ratelimiter:
    instances:
      default:
        limitForPeriod: 50               # max 50 requests
        limitRefreshPeriod: 1s           # per 1 second
        timeoutDuration: 0               # non-blocking (reject immediately if limit exceeded)
        registerHealthIndicator: true
      strict-api:                        # for sensitive routes
        limitForPeriod: 10
        limitRefreshPeriod: 10s
        timeoutDuration: 0

  circuitbreaker:
    instances:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        registerHealthIndicator: true
      slow-downstream:                   # for routes prone to timeouts
        slidingWindowSize: 20
        failureRateThreshold: 60
        waitDurationInOpenState: 30s